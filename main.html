<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="popup-window">
            <div class="terminal-header">
                <span class="terminal-label">инициализация...</span>
            </div>

                <div class="typing-text" id="typingText"></div><span id="typingCursor" class="typing-cursor">|</span>

                    <span class="button-text">Далее</span>
                    <span class="button-cursor">_</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
